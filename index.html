<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>crypto</title>
</head>
<body>

    <div class="serchBox">
        <h2>Enter Name :</h2>
        <input type="text" id="search1" autocomplete="off">
        <div class="nameBox"></div>
    </div>

    <div class="serchBox2">
        <h2>Enter Name :</h2>
        <input type="text" id="search2" autocomplete="off">
        <div class="nameBox2"></div>
    </div>

    <div class="overlay"></div>
    <div class="overlay2"></div>

    <div class="container">
        <div class="exheng">
            <h1>Swap</h1>
            <button class="first">select coin<i class="fas fa-angle-down" style="margin-left: 5px;"></i></button>
            <input type="text" name="" id="firstcoin" placeholder="0">
            <p class="price"></p>
            
            <button class="checng"><i class="fas fa-exchange-alt"></i></button>
            
            <button class="second">select coin<i class="fas fa-angle-down" style="margin-left: 5px;"></i></button>
            <input type="text" name="" id="secondcoin" placeholder="0">
            <p class="price2"></p>
        </div>
        <button id="submit">Submit</button>
    </div>
    <p class="myInfo">powered by <a href="https://github.com/ahkakavand" target="_blank">amirhosein</a></p>
    <script src="./js/main.js"></script>
</body>
</html>
